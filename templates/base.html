<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}">
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/@popperjs/core/dist/umd/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>

    <!-- Page title block -->
    <title>{% block title %}{% endblock %}</title>
</head>

<body {% if dark_theme %} style="background: #212121" {% endif %}>
    <!-- Navigation bar -->
    <header
        class="navbar navbar-expand sticky-top {% if dark_theme %} navbar-dark bg-dark {% else %} navbar-light bg-light {% endif %}">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
            <form method="post" class="form-inline">
                {% if dark_theme %}
                <button type="submit" class="theme-button btn btn-outline-light border-0" formaction="light_theme">Light theme</button>
                {% else %}
                <button type="submit" class="theme-button btn btn-outline-dark border-0" formaction="dark_theme">Dark theme</button>
                {% endif %}
            </form>
        </div>
    </header>

    <!-- Main block -->
    <div class="container w-75 p-5">
        {% block main %}{% endblock %}
    </div>

    <!-- Response block -->
    <div class="container w-75 p-5">
        {% block response %}{% endblock %}
    </div>
</body>

<style type="text/css">
    .theme-button {
        white-space: nowrap;
    }

    {% if dark_theme %}
    .dynamic-text-color {
        color: #f8f9fa !important;
    }
    .dynamic-element-color {
        color: #f8f9fa !important;
        background-color: #343a40 !important;
    }
    {% endif %}
</style>

</html>
